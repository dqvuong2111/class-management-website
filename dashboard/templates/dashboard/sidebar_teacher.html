{% load static %}
<aside id="teacher-sidebar" class="fixed left-0 top-0 z-50 h-full w-72 bg-white shadow-sm transition-all duration-300 -translate-x-full md:sticky md:top-0 md:h-screen md:translate-x-0 border-r border-gray-200 flex flex-col flex-shrink-0">
    <!-- Header -->
    <div class="flex h-20 items-center justify-between border-b border-gray-100 px-5 flex-shrink-0">
        <div class="flex items-center gap-3">
            <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-gray-900 shadow-sm">
                <i data-lucide="briefcase" class="h-6 w-6 text-white"></i>
            </div>
            <div>
                <h1 class="font-bold text-gray-900 text-lg">Teacher Portal</h1>
                <p class="text-xs text-gray-500">EduManage</p>
            </div>
        </div>
    </div>

    <!-- Quick Search -->
    <div class="px-4 py-3">
        <button onclick="openCommandPalette()" class="w-full flex items-center gap-3 px-4 py-2.5 bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-xl text-gray-500 text-sm transition-colors">
            <i data-lucide="search" class="h-4 w-4"></i>
            <span>Quick search...</span>
            <span class="ml-auto text-xs opacity-60">âŒ˜K</span>
        </button>
    </div>

    <!-- Navigation -->
    <nav id="sidebar-nav" class="flex-1 overflow-y-auto px-4 space-y-1.5 custom-scroll">
        <a href="{% url 'dashboard:teacher_dashboard' %}" class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 {% if request.resolver_match.url_name == 'teacher_dashboard' %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="layout-dashboard" class="h-5 w-5"></i>
            My Classes
        </a>

        <a href="{% url 'dashboard:teacher_schedule' %}" class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 {% if request.resolver_match.url_name == 'teacher_schedule' %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="calendar-check" class="h-5 w-5"></i>
            Schedule
        </a>

        <a href="{% url 'dashboard:teacher_assignments' %}" class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 {% if request.resolver_match.url_name == 'teacher_assignments' %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="clipboard-list" class="h-5 w-5"></i>
            All Assignments
        </a>

        <a href="{% url 'dashboard:teacher_create_assignment' %}" class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 {% if request.resolver_match.url_name == 'teacher_create_assignment' %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="plus-circle" class="h-5 w-5"></i>
            Create Assignment
        </a>

        <a href="{% url 'dashboard:teacher_qr' %}" class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 {% if request.resolver_match.url_name == 'teacher_qr' %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="qr-code" class="h-5 w-5"></i>
            QR Attendance
        </a>

        <a href="{% url 'dashboard:teacher_feedback' %}" class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 {% if request.resolver_match.url_name == 'teacher_feedback' %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="message-square" class="h-5 w-5"></i>
            Student Feedback
        </a>

        <a href="{% url 'dashboard:teacher_statistics' %}" class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 {% if request.resolver_match.url_name == 'teacher_statistics' %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="bar-chart-2" class="h-5 w-5"></i>
            Statistics
        </a>

        <a href="{% url 'dashboard:messages' %}" class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 {% if request.resolver_match.url_name == 'messages' %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="mail" class="h-5 w-5"></i>
            Messages
        </a>
        
        <div class="my-2 border-t border-gray-100"></div>

        <a href="{% url 'home' %}" class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl text-gray-500 hover:bg-gray-100 hover:text-gray-900 transition-all">
            <i data-lucide="home" class="h-5 w-5"></i>
            Back to Home
        </a>
    </nav>

    <!-- Footer -->
    <div class="border-t border-gray-100 p-4">
        <div class="mb-4 flex items-center gap-3 rounded-xl bg-gray-50 border border-gray-100 p-4">
            <div class="flex h-11 w-11 items-center justify-center rounded-full bg-gray-900 text-white font-bold text-sm">
                {{ user.person.full_name|slice:":2"|upper }}
            </div>
            <div class="flex-1 min-w-0">
                <p class="truncate font-bold text-gray-900">{{ user.person.full_name }}</p>
                <p class="text-xs text-gray-500 flex items-center gap-1">
                    <span class="h-2 w-2 bg-green-500 rounded-full"></span>
                    Teacher
                </p>
            </div>
        </div>
        <div class="flex gap-2">
            <form action="{% url 'accounts:logout' %}" method="post" class="w-full">
                {% csrf_token %}
                <button type="submit" class="w-full flex items-center justify-center gap-2 px-4 py-3 text-sm font-bold text-white bg-gray-900 rounded-xl hover:bg-gray-800 transition-all">
                    <i data-lucide="log-out" class="h-4 w-4"></i>
                    Sign Out
                </button>
            </form>
        </div>
    </div>
</aside>

<script>
    // Preserve sidebar scroll position across page navigations
    document.addEventListener("DOMContentLoaded", function() {
        const sidebarNav = document.getElementById("sidebar-nav");
        if (sidebarNav) {
            const savedPosition = sessionStorage.getItem("teacherSidebarScrollPos");
            if (savedPosition) {
                sidebarNav.scrollTop = parseInt(savedPosition, 10);
            }
            
            const links = sidebarNav.querySelectorAll("a");
            links.forEach(link => {
                link.addEventListener("click", () => {
                    sessionStorage.setItem("teacherSidebarScrollPos", sidebarNav.scrollTop);
                });
            });
            
            sidebarNav.addEventListener("scroll", () => {
                sessionStorage.setItem("teacherSidebarScrollPos", sidebarNav.scrollTop);
            });
        }
    });
</script>
