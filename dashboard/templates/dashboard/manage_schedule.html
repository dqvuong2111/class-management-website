{% extends 'dashboard/base_dashboard.html' %}

{% block content %}
<div class="max-w-3xl mx-auto space-y-6">
    <!-- Header -->
    <div class="bg-gradient-to-r from-indigo-600 to-blue-600 rounded-3xl p-8 text-white shadow-xl relative overflow-hidden">
        <div class="relative z-10 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-white/20 rounded-2xl backdrop-blur-sm">
                    <i data-lucide="calendar-range" class="h-8 w-8 text-white"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold">Manage Schedule</h1>
                    <p class="text-indigo-100">Set schedule for <span class="font-bold underline">{{ clazz.class_name }}</span></p>
                </div>
            </div>
            <a href="{% url 'dashboard:dashboard' %}" class="p-2 bg-white/10 rounded-xl hover:bg-white/20 transition-colors backdrop-blur-sm">
                <i data-lucide="arrow-left" class="h-6 w-6 text-white"></i>
            </a>
        </div>
        <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-white/10 rounded-full blur-2xl"></div>
    </div>
    <div class="bg-white rounded-3xl border border-gray-100 shadow-lg p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-5">
                {% for field in form %}
                    {% if not field.is_hidden %}
                    <div class="group">
                        <label class="block text-sm font-bold text-gray-700 mb-2 ml-1">{{ field.label }}</label>
                        {{ field }}
                    </div>
                    {% else %}
                        {{ field }}
                    {% endif %}
                {% endfor %}
            </div>
            <div class="pt-6 border-t border-gray-100 flex items-center justify-end gap-3">
                <a href="{% url 'dashboard:dashboard' %}" class="px-6 py-3 rounded-xl border border-gray-200 text-gray-600 font-bold hover:bg-gray-50 transition-colors">Cancel</a>
                <button type="submit" class="px-8 py-3 bg-gradient-to-r from-indigo-600 to-blue-600 text-white rounded-xl font-bold hover:shadow-lg hover:shadow-indigo-500/30 hover:-translate-y-0.5 transition-all">Save Schedule</button>
            </div>
        </form>
    </div>
</div>
<style>
    input[type="text"], input[type="time"], select { width: 100%; border-radius: 1rem; border: 1px solid #e5e7eb; padding: 0.875rem 1rem; font-size: 0.875rem; outline: none; background-color: #f9fafb; transition: all 0.2s; }
    input:focus, select:focus { background-color: #fff; border-color: #6366f1; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
    input:hover, select:hover { border-color: #d1d5db; }
</style>
{% endblock %}
