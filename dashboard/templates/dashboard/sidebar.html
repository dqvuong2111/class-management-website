{% load static %}
<aside class="fixed left-0 top-0 z-50 h-full w-72 bg-gradient-to-b from-slate-900 via-slate-800 to-slate-900 transition-transform duration-300 -translate-x-full md:translate-x-0 border-r border-slate-700 flex flex-col shadow-xl">
    <!-- Header -->
    <div class="flex h-20 items-center justify-between border-b border-slate-700/50 px-5 flex-shrink-0">
        <div class="flex items-center gap-3">
            <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-gradient-to-br from-violet-500 to-fuchsia-600 shadow-lg shadow-violet-500/30">
                <i data-lucide="sparkles" class="h-6 w-6 text-white"></i>
            </div>
            <div>
                <h1 class="font-bold text-white text-lg">EduManage</h1>
                <p class="text-xs text-slate-400">Admin Dashboard</p>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav id="sidebar-nav" class="flex flex-col gap-1.5 p-4 flex-1 overflow-y-auto">
        <a href="{% url 'dashboard:dashboard' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if request.resolver_match.url_name == 'dashboard' or request.resolver_match.url_name == 'admin_dashboard' %}bg-gradient-to-r from-violet-600 to-fuchsia-600 text-white shadow-lg shadow-violet-500/30{% else %}text-slate-300 hover:bg-slate-700/50 hover:text-white{% endif %}">
            <i data-lucide="layout-dashboard" class="h-5 w-5"></i>
            Overview
        </a>

        <a href="{% url 'dashboard:manage_enrollments' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if 'enrollment' in request.path %}bg-gradient-to-r from-emerald-600 to-teal-600 text-white shadow-lg shadow-emerald-500/30{% else %}text-slate-300 hover:bg-slate-700/50 hover:text-white{% endif %}">
            <i data-lucide="users" class="h-5 w-5"></i>
            Enrollment Manager
        </a>

        <a href="{% url 'dashboard:manage_students' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if 'student' in request.path and 'enrollment' not in request.path %}bg-gradient-to-r from-indigo-600 to-blue-600 text-white shadow-lg shadow-indigo-500/30{% else %}text-slate-300 hover:bg-slate-700/50 hover:text-white{% endif %}">
            <i data-lucide="graduation-cap" class="h-5 w-5"></i>
            Students
        </a>

        <a href="{% url 'dashboard:manage_teachers' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if 'teacher' in request.path %}bg-gradient-to-r from-amber-500 to-orange-500 text-white shadow-lg shadow-amber-500/30{% else %}text-slate-300 hover:bg-slate-700/50 hover:text-white{% endif %}">
            <i data-lucide="user-check" class="h-5 w-5"></i>
            Teachers
        </a>

        <a href="{% url 'dashboard:manage_staff' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if 'staff' in request.path %}bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-lg shadow-purple-500/30{% else %}text-slate-300 hover:bg-slate-700/50 hover:text-white{% endif %}">
            <i data-lucide="briefcase" class="h-5 w-5"></i>
            Staff
        </a>

        <a href="{% url 'dashboard:manage_class_types' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if 'class-types' in request.path %}bg-gradient-to-r from-slate-600 to-zinc-600 text-white shadow-lg shadow-slate-500/30{% else %}text-slate-300 hover:bg-slate-700/50 hover:text-white{% endif %}">
            <i data-lucide="tags" class="h-5 w-5"></i>
            Class Types
        </a>
        
        <a href="{% url 'dashboard:admin_documents' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if 'documents' in request.path %}bg-gradient-to-r from-gray-500 to-slate-600 text-white shadow-lg shadow-gray-500/30{% else %}text-slate-300 hover:bg-slate-700/50 hover:text-white{% endif %}">
            <i data-lucide="file-text" class="h-5 w-5"></i>
            Documents
        </a>
        
        <a href="{% url 'dashboard:admin_statistics' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if 'statistics' in request.path %}bg-gradient-to-r from-cyan-500 to-blue-600 text-white shadow-lg shadow-cyan-500/30{% else %}text-slate-300 hover:bg-slate-700/50 hover:text-white{% endif %}">
            <i data-lucide="bar-chart" class="h-5 w-5"></i>
            Statistics
        </a>

        <div class="my-2 border-t border-slate-700/50"></div>

        <a href="{% url 'home' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 text-slate-400 hover:bg-slate-700/50 hover:text-white">
            <i data-lucide="home" class="h-5 w-5"></i>
            Back to Home
        </a>
    </nav>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var sidebar = document.getElementById("sidebar-nav");
            if (sidebar) {
                var scrollPos = localStorage.getItem("sidebarScrollPos");
                if (scrollPos) sidebar.scrollTop = scrollPos;
                sidebar.addEventListener("scroll", function() {
                    localStorage.setItem("sidebarScrollPos", sidebar.scrollTop);
                });
            }
        });
    </script>

    <!-- Footer -->
    <div class="border-t border-slate-700/50 p-4 flex-shrink-0">
        <div class="mb-4 flex items-center gap-3 rounded-xl bg-slate-800/50 border border-slate-700/50 p-4">
            <div class="flex h-11 w-11 items-center justify-center rounded-full bg-gradient-to-br from-violet-500 to-fuchsia-600 text-white font-bold text-sm shadow-lg">
                {{ user.username|slice:":2"|upper }}
            </div>
            <div class="flex-1 min-w-0">
                <p class="truncate font-bold text-white">{{ user.username }}</p>
                <p class="text-xs text-slate-400 flex items-center gap-1">
                    <span class="h-2 w-2 bg-emerald-500 rounded-full animate-pulse"></span>
                    Administrator
                </p>
            </div>
        </div>
        <div class="flex gap-2">
            <form action="{% url 'accounts:logout' %}" method="post" class="w-full">
                {% csrf_token %}
                <button type="submit" class="w-full flex items-center justify-center gap-2 px-4 py-3 text-sm font-bold text-white bg-gradient-to-r from-rose-500 to-red-600 rounded-xl hover:shadow-lg hover:shadow-rose-500/30 transition-all">
                    <i data-lucide="log-out" class="h-4 w-4"></i>
                    Sign Out
                </button>
            </form>
        </div>
    </div>
</aside>
