{% load static %}
<aside class="fixed left-0 top-0 z-50 h-full w-72 bg-white shadow-lg transition-transform duration-300 md:relative md:translate-x-0 md:shadow-none md:border-r border-gray-200 flex flex-col">
    <!-- Header -->
    <div class="flex h-16 items-center justify-between border-b border-gray-200 px-4 flex-shrink-0">
        <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-indigo-600">
                <i data-lucide="sparkles" class="h-5 w-5 text-white"></i>
            </div>
            <div>
                <h1 class="font-semibold text-gray-900">EduManage</h1>
                <p class="text-xs text-gray-500">Admin Dashboard</p>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav id="sidebar-nav" class="flex flex-col gap-1 p-4 flex-1 overflow-y-auto">
        <a href="{% url 'dashboard:dashboard' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-colors {% if request.resolver_match.url_name == 'dashboard' or request.resolver_match.url_name == 'admin_dashboard' %}bg-indigo-50 text-indigo-600{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
            <i data-lucide="layout-dashboard" class="h-5 w-5"></i>
            Overview
        </a>

        <a href="{% url 'dashboard:manage_enrollments' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-colors {% if 'enrollment' in request.path %}bg-indigo-50 text-indigo-600{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
            <i data-lucide="users" class="h-5 w-5"></i>
            Enrollment Manager
        </a>

        <a href="{% url 'dashboard:manage_students' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-colors {% if 'student' in request.path and 'enrollment' not in request.path %}bg-indigo-50 text-indigo-600{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
            <i data-lucide="graduation-cap" class="h-5 w-5"></i>
            Students
        </a>

        <a href="{% url 'dashboard:manage_teachers' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-colors {% if 'teacher' in request.path %}bg-indigo-50 text-indigo-600{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
            <i data-lucide="user-check" class="h-5 w-5"></i>
            Teachers
        </a>

        <a href="{% url 'dashboard:manage_staff' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-colors {% if 'staff' in request.path %}bg-indigo-50 text-indigo-600{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
            <i data-lucide="briefcase" class="h-5 w-5"></i>
            Staff
        </a>

        <a href="{% url 'dashboard:manage_class_types' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-colors {% if 'class-types' in request.path %}bg-indigo-50 text-indigo-600{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
            <i data-lucide="tags" class="h-5 w-5"></i>
            Class Types
        </a>
        
        <a href="{% url 'dashboard:admin_documents' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-colors {% if 'documents' in request.path %}bg-indigo-50 text-indigo-600{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
            <i data-lucide="file-text" class="h-5 w-5"></i>
            Documents
        </a>
        
        <a href="{% url 'dashboard:admin_statistics' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-colors {% if 'statistics' in request.path %}bg-indigo-50 text-indigo-600{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
            <i data-lucide="bar-chart" class="h-5 w-5"></i>
            Statistics
        </a>

        <div class="my-2 border-t border-gray-100"></div>

        <a href="{% url 'home' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-colors text-gray-600 hover:bg-gray-50 hover:text-gray-900">
            <i data-lucide="home" class="h-5 w-5"></i>
            Back to Home
        </a>
    </nav>

    <!-- Footer -->
    <div class="border-t border-gray-200 p-4 flex-shrink-0">
        <div class="mb-4 flex items-center gap-3 rounded-xl bg-gray-50 p-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-full bg-indigo-100 text-indigo-600">
                <i data-lucide="user" class="h-5 w-5"></i>
            </div>
            <div class="flex-1 min-w-0">
                <p class="truncate font-medium text-gray-900">{{ user.username }}</p>
                <p class="text-xs text-gray-500">Admin</p>
            </div>
        </div>
        <div class="flex gap-2">
            <form action="{% url 'accounts:logout' %}" method="post" class="w-full">
                {% csrf_token %}
                <button type="submit" class="w-full flex items-center justify-center gap-2 px-3 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors shadow-sm">
                    <i data-lucide="log-out" class="h-4 w-4"></i>
                    Sign Out
                </button>
            </form>
        </div>
    </div>
</aside>
