{% extends 'dashboard/base_dashboard.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-6">
        <h2 class="text-xl font-bold text-gray-900 mb-6">Add Student</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                    <p class="text-sm text-gray-500 mt-1">{{ field.help_text }}</p>
                    {% endif %}
                    {% for error in field.errors %}
                    <p class="text-sm text-red-600 mt-1">{{ error }}</p>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
            <div class="flex gap-4 pt-4">
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 font-medium transition-colors">Add Student</button>
                <a href="{% url 'dashboard:manage_students' %}" class="px-4 py-2 border border-gray-300 rounded-xl text-gray-700 hover:bg-gray-50 font-medium transition-colors">Cancel</a>
            </div>
        </form>
    </div>
</div>
<style>
    input[type="text"], input[type="email"], input[type="number"], input[type="password"], input[type="date"], select, textarea {
        width: 100%;
        border-radius: 0.75rem;
        border: 1px solid #e5e7eb;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        outline: none;
        transition: all 0.2s;
    }
    input:focus, select:focus, textarea:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }
</style>
{% endblock %}
