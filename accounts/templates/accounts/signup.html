{% extends 'base.html' %}

{% block title %}Sign Up - Classroom AI{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Create Account</h2>
                        <p class="text-muted small">Join Classroom AI today</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Render form fields with a bit of spacing -->
                        <div class="vstack gap-3 mb-4">
                            {{ form.as_p }}
                        </div>

                        <button type="submit" class="btn btn-primary-custom w-100 py-2 mb-3">
                            Create Account
                        </button>
                        
                        <div class="text-center">
                            <p class="text-muted small mb-0">Already have an account? 
                                <a href="{% url 'accounts:login' %}" class="fw-bold text-decoration-none">Login here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
